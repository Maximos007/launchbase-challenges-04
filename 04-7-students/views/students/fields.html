<div class="item">
  <div>Avatar URL</div>
  <div>
      <input type="url" name="avatar_url" placeholder="http://" value="{{ students.avatar_url }}">
  </div>
</div>

<div class="item">
<div>Nome completo</div>
<div>
    <input type="text" name="name" value="{{students.name}}">
</div>
</div>

<div class="item">
  <div>Email</div>
  <div>
      <input type="email" name="email" value="{{students.email}}">
  </div>
  </div>

<div class="item">
<div>Data de nascimento</div>
<div>
    <input type="date" name="birth" value="{{students.birth}}">
</div>
</div>

<div class="item">
  <div>Ano escolar</div>
  <div>
      <select name="education">
          <option disabled="disabled" selected="selected" value="value">Selecione uma opção</option>
          <option value="5EF" {% if students.education == "5EF" %} selected="selected" {% endif %}>5º Ano do Fundamental</option>
          <option value="6EF" {% if students.education == "6EF" %} selected="selected" {% endif %}>6º Ano do Fundamental</option>
          <option value="7EF" {% if students.education == "7EF" %} selected="selected" {% endif %}>7º Ano do Fundamental</option>
          <option value="8EF" {% if students.education == "8EF" %} selected="selected" {% endif %}>8º Ano do Fundamental</option>
          <option value="9EF" {% if students.education == "9EF" %} selected="selected" {% endif %}>9º Ano do Fundamental</option>
          <option value="1EM" {% if students.education == "1EM" %} selected="selected" {% endif %}>1º Ano do Ensino Médio</option>
          <option value="2EM" {% if students.education == "2EM" %} selected="selected" {% endif %}>2º Ano do Ensino Médio</option>
          <option value="3EM" {% if students.education == "3EM" %} selected="selected" {% endif %}>3º Ano do Ensino Médio</option>
      </select>
  </div>
</div>

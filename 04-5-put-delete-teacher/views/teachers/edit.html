{% extends "layout.html" %} 

{% block content %}
<div class="card">
  <section class="avatar" style="background: url(https://source.unsplash.com/collection/8874679/500x500) no-repeat center center / cover; border-radius: 4px 0 0 4px;"></section>
  <section class="details">
      <form method="POST" action="/teachers?_method=PUT">

          <h3>Editar Professor</h3>

          {% include 'teachers/fields.html' %}

          <input type="hidden" name="id" value="{{teachers.id}}">
          <button type="submit">Salvar</button>                
      </form>
      <form id="delete-form" method="POST" action="/teachers?_method=DELETE">
          <input type="hidden" name="id" value="{{teachers.id}}">
          <button type="submit">Excluir</button>
      </form>
  </section>
</div>
{% endblock content %}
